<!DOCTYPE html>
<html>
<head>
	<title>Calendar Selector</title>
	<!-- include Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h1>Calendar Selector</h1>
		<form>
			<div class="form-group">
				<label for="calendar-type">Select Calendar Type:</label>
				<select class="form-control" id="calendar-type" name="calendar-type">
					<option value="day">Day</option>
					<option value="week">Week</option>
					<option value="month">Month</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<div class="calendar mt-5">
			<!-- Calendar content will be dynamically generated here -->
		</div>
	</div>

	<!-- include Bootstrap JS and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<!-- include custom JS -->
	<script src="custom.js"></script>
</body>
</html>
